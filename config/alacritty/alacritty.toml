[font.italic]
family = "Space Mono Nerd Font"
style = "Italic"

[font.normal]
family = "Space Mono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = -5

[window.dimensions]
columns = 100
lines = 30
