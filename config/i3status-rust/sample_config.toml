[theme]
theme = "nord-dark"
[theme.overrides]
#idle_bg = "#9b60bf"
#idle_bg = "#0bd3d3"
idle_fg = "#00000f"
#alternating_tint_bg = "#000000"


[icons]
icons = "awesome4"
#[icons.overrides]
#music = "â™ª"

[[block]]
block = "music"
player = "spotify"
format = " $icon {$combo.str(max_w:60) $prev $play $next |}"
#interval = 1
[block.theme_overrides]
info_bg = "#d71a1a"
idle_bg = "#d71a1a"
good_bg = "#d71a1a"
warning_bg = "#d71a1a"
idle_fg = "#00000f"
good_fg = "#00000f"
warning_fg = "#00000f"
info_fg = "#00000f"

[[block]]
block = "sound"
step_width = 5
[block.theme_overrides]
idle_bg = "#d71a1a"
#idle_fg = "#00000f"

[[block]]
block = "uptime"
[block.theme_overrides]
idle_bg = "#f0d50c"

[[block]]
block = "disk_space"
info_type = "available"
alert_unit = "GB"
alert = 10.0
warning = 15.0
format = " $icon $available "
format_alt = " $icon $available / $total "
[block.theme_overrides]
idle_bg = "#f0d50c"
info_bg = "#f0d50c"
good_bg = "#f0d50c"
warning_bg = "#f0d50c"

[[block]]
block = "memory"
format = " $icon $mem_used_percents.eng(w:1) "
[block.theme_overrides]
idle_bg = "#f0d50c"

[[block]]
block = "cpu"
interval = 1
format = " $icon $utilization "
format_alt = " $icon $frequency{ $boost|} "

[block.theme_overrides]
idle_bg = "#f0d50c"

#[[block]]
#block = "temperature"
#collapsed = false
#interval = 10
#format = "{min} min, {max} max, {average} avg"
#chip = "*-isa-*"
#inputs = ["CPUTIN", "SYSTIN"]

[[block]]
block = "nvidia_gpu"
interval = 1
format = " $icon $utilization {$temperature}C"
[block.theme_overrides]
idle_bg = "#57ba37"

[[block]]
block = "speedtest"
interval = 1800
[block.theme_overrides]
idle_bg = "#91aadf"


