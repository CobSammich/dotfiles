[[block]]
block = "weather"
format = " $icon $weather ($location) {$temp}F $humidity"
[block.service]
name = "openweathermap"
api_key = "YOUR_API_KEY"
city_id = "4744709"
units = "imperial"
[block.theme_overrides]
idle_bg = "#b7cbf4"
#idle_bg = "#ffc295"
#idle_bg = "#c96010"
#idle_fg = "#00000f"

[[block]]
block = "time"
interval = 60
[block.format]
short = " $icon $timestamp.datetime(f:%R) "
[block.theme_overrides]
idle_bg = "#cf73e6"
#idle_fg = "#00000f"

[[block]]
block = "toggle"
format = " $icon HDMI "
command_state = "xrandr | grep 'DP-2'"
command_on = "~/.config/scripts/toggle_multiple_monitors.sh 3"
command_off = "~/.config/scripts/toggle_multiple_monitors.sh 1"
interval = 5
[block.theme_overrides]
idle_bg = "#6f73e6"

[[block]]
block = "custom"
command = "echo \uf011" # assumes fontawesome icons
interval = "once"
[[block.click]]
button = "left"
cmd = "~/.config/rofi/powermenu/type-4/powermenu.sh"
[block.theme_overrides]
idle_bg = "#7f73e6"
